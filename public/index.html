<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Admin Template</title>
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <style>
    * {
      /* border: 1px solid red; */
      font-family: 'Nunito';
    }

    .divider {
      border-top: 1px solid rgba(255, 255, 255, .15);
    }

    .rotate-15 {
      transform: rotate(-15deg);
    }

    .notification {
      top: 3px;
      right: 3px;
      font-size: 10px;
      padding: 2px 4px;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div x-data="{sidebar : true}" class="h-screen flex">
    <!-- Left Sidebar -->
    <div class="w-24 lg:w-56 bg-theme-color border-r" :class="{ 'md:block hidden' : sidebar == false }">
      <div
        class="lg:flex h-18 items-center text-center py-4 px-4 font-bold tracking-wider text-white text-md uppercase leading-10">
        <i class="fa fa-laugh-wink fa-2x  text-center transform rotate-15"></i>
        <span class="ml-2 hidden lg:block">Tailwind CSS</span>
      </div>
      <hr class="divider mx-4">
      <div class="mx-2 lg:mx-4">
        <a class="block lg:flex items-center text-center py-4 lg:text-sm text-white hover:text-white tracking-wide font-semibold"
          href="#">
          <i class="fa fa-tachometer-alt block"></i>
          <span class="block lg:pl-2 text-xs lg:text-sm">
            Dashboard
          </span>
        </a>
        <hr class="divider">
        <a class="block lg:flex items-center text-center py-4 lg:text-sm text-gray-400 hover:text-white tracking-wide"
          href="#">
          <i class="fa fa-folder"></i>
          <span class="block lg:pl-2 text-xs lg:text-sm">
            Pages
          </span>
        </a>
        <hr class="divider">
        <a class="block lg:flex items-center text-center py-4 lg:text-sm text-gray-400 hover:text-white  tracking-wide"
          href="#">
          <i class="fa fa-table"></i>
          <span class="block lg:pl-2 text-xs lg:text-sm">
            Tables
          </span>
        </a>
        <hr class="divider">
        <a class="block lg:flex items-center text-center py-4 lg:text-sm text-gray-400 hover:text-white  tracking-wide"
          href="#">
          <i class="fa fa-chart-bar"></i>
          <span class="block lg:pl-2 text-xs lg:text-sm">
            Charts
          </span>
        </a>
      </div>
    </div>
    <!-- Main content area -->
    <div class="flex-1 bg-gray-100">
      <!-- Topbar -->
      <nav class="flex justify-between items-center px-4 py-3 shadow bg-white h-18 mb-4">
        <button @click="sidebar = !sidebar"
          class="px-3 py-2 md:hidden text-theme-color hover:bg-blue-100 rounded-full focus:outline-none"><i
            class="fa fa-bars"></i></button>
        <div class="flex items-center md:w-3/4 ml-2">
          <input
            class="px-4 py-2 lg:w-1/3 md:w-2/3 w-full rounded-l-md bg-gray-100 focus:outline-none focus:shadow-outline"
            placeholder="Search for..." type="text">
          <button
            class="bg-theme-color px-3 py-2 rounded-r-md text-white hover:bg-theme-hover-color focus:outline-none focus:shadow-outline"><i
              class="fa fa-search"></i></button>
        </div>
        <ul class="flex items-center justify-between ml-2">
          <li>
            <a href=""
              class="flex items-center h-12 px-3 py-2 relative text-gray-400 focus:outline-none focus:shadow-outline hover:text-gray-600">
              <i class="fa fa-bell"></i>
              <span class="px-1 bg-red-500 text-white absolute text-xs rounded-md notification">59</span>
            </a>
          </li>
          <li class="ml-3">
            <a href=""
              class="flex items-center h-12 px-3 py-2 relative text-gray-400 focus:outline-none focus:shadow-outline hover:text-gray-600">
              <i class="fa fa-envelope"></i>
              <span class="px-1 bg-red-500 text-white absolute text-xs rounded-md notification">5</span>
            </a>
          </li>
          <li class="h-12 mx-4 border-r"></li>
          <li class="flex flex-1 items-center">
            <a href="" class="flex items-center text-gray-400 focus:outline-none focus:shadow-outline">
              <span class="text-gray-700 text-sm">Pugazhenthi </span>
              <img class="w-10 h-10 rounded-full ml-2" src="https://source.unsplash.com/QAB-WJcbgJk/60x60" alt="User">
            </a>
          </li>
        </ul>
      </nav>
      <!-- Page Heading -->
      <div class="flex-1 px-6 mb-4">
        <div class="flex items-center justify-between mb-5">
          <h1 class="text-gray-700 text-3xl">Dashboard</h1>
          <div>
            <a href=""
              class="p-2 bg-theme-color text-white text-sm rounded-md hover:bg-theme-hover-color focus:outline-none shadow-md">
              <i class="fa fa-download text-gray-400 px-1"></i>
              Generate Report
            </a>
          </div>
        </div>
        <!-- Content Row -->
        <div class="flex mb-5 -mx-3">
          <!-- Earnings (Monthly) Card Example -->
          <div class="mx-3 p-3 w-1/4 bg-white rounded-md border-l-4 border-blue-600 shadow">
            <div class="">
              <div class="flex justify-between items-center p-2">
                <div class="w-full pr-2">
                  <div class="text-xs font-semibold uppercase text-theme-color leading-5 mb-1">EARNINGS (MONTHLY)</div>
                  <div class="text-xl font-bold text-gray-600">$40,000</div>
                </div>
                <div>
                  <i class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Earnings (Monthly) Card Example -->
          <div class="mx-3 p-3 w-1/4 bg-white rounded-md border-l-4 border-blue-600 shadow">
            <div class="">
              <div class="flex justify-between items-center p-2">
                <div class="w-full pr-2">
                  <div class="text-xs font-semibold uppercase text-theme-color leading-5 mb-1">EARNINGS (Annual)</div>
                  <div class="text-xl font-bold text-gray-600">$3440,000</div>
                </div>
                <div>
                  <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Earnings (Monthly) Card Example -->
          <div class="mx-3 p-3 w-1/4 bg-white rounded-md border-l-4 border-blue-600 shadow">
            <div class="">
              <div class="flex justify-between items-center p-2">
                <div class="w-full pr-2">
                  <div class="text-xs font-semibold uppercase text-theme-color leading-5 mb-1">Tasks</div>
                  <div class="text-xl font-bold text-gray-600">68%</div>
                </div>
                <div>
                  <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Earnings (Monthly) Card Example -->
          <div class="mx-3 p-3 w-1/4 bg-white rounded-md border-l-4 border-blue-600 shadow">
            <div class="">
              <div class="flex justify-between items-center p-2">
                <div class="w-full pr-2">
                  <div class="text-xs font-semibold uppercase text-theme-color leading-5 mb-1">Pending Requests</div>
                  <div class="text-xl font-bold text-gray-600">80</div>
                </div>
                <div>
                  <i class="fas fa-comments fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</html>
